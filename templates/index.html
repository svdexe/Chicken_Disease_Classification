<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoultryPro: AI-Powered Chicken Health Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1><i class="fas fa-feather-alt"></i> PoultryPro</h1>
            <p>AI-Powered Chicken Health Analyzer</p>
        </header>
        <div class="content-wrapper">
            <div class="upload-section">
                <h2>Upload Image</h2>
                <div class="image-part">
                    <div id="image-container">
                        <img id="photo" src="{{ url_for('static', filename='placeholder.png') }}" alt="Uploaded Image">
                    </div>
                </div>
                <div class="button-part">
                    <input type="file" id="fileInput" accept="image/*">
                    <label for="fileInput" class="btn"><i class="fas fa-upload"></i> Choose File</label>
                    <button id="predictBtn" class="btn"><i class="fas fa-brain"></i> Analyze</button>
                </div>
            </div>
            <div class="result-section">
                <h2>Analysis Results</h2>
                <div id="jsonResult">
                    <p>Upload an image and click 'Analyze' to see results.</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Made with ðŸ–¤ by Shivam Dali</p>
        </footer>
    </div>
    <div id="loading" class="loader"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
